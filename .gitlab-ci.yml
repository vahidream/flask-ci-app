stages:
  - build
  - sast
  - upload
  - deploy

variables:
  DEPLOY_SERVER: "192.168.11.139"
  DEPLOY_USER: "deployuser"
  DEPLOY_PATH: "/home/deployuser/flask-ci-app"
  DOCKER_IMAGE: "flask-ci-app"
  DOCKER_HOST: "unix:///var/run/docker.sock"

before_script:
  - 'which ssh-agent || ( apk add --no-cache openssh-client )'
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - apk add --no-cache openssh-client rsync
  - ssh-keyscan -H $DEPLOY_SERVER > ~/.ssh/known_hosts 2>/dev/null
  - chmod 644 ~/.ssh/known_hosts

build:
  stage: build
  tags:
    - flask
    - docker
  script:
    - echo "Verifying Docker connection..."
    - docker info
    - echo "Building Docker image..."
    - docker build -t $DOCKER_IMAGE .

sast_scan:
  stage: sast
  tags:
    - flask
    - docker
  image: snyk/snyk:alpine
  entrypoint: [""]
  script:
    - snyk auth "$SNYK_TOKEN"
    - snyk code test --json > sast.json
  artifacts:
    paths:
      - sast.json


upload_to_defectdojo:
  stage: upload
  tags:
    - flask
    - docker
  image: curlimages/curl:latest
  script:
    - |
      curl -X POST "http://$DEFECTDOJO_HOST:8888/api/v2/import-scan/" \
      -H "Authorization: Token $DEFECTDOJO_API_TOKEN" \
      -F "scan_type=Snyk SAST" \
      -F "minimum_severity=Low" \
      -F "verified=true" \
      -F "active=true" \
      -F "engagement=$DEFECTDOJO_ENGAGEMENT_ID" \
      -F "product_name=$DEFECTDOJO_PRODUCT_NAME" \
      -F "file=@sast.json"
  dependencies:
    - sast_scan

deploy:
  stage: deploy
  tags:
    - flask
    - docker
  script:
    - echo "Starting deployment to $DEPLOY_SERVER"
    - rsync -avz --delete --exclude=".git" -e "ssh -o StrictHostKeyChecking=no" ./ $DEPLOY_USER@$DEPLOY_SERVER:$DEPLOY_PATH/
    - ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_SERVER "cd $DEPLOY_PATH && docker-compose down && docker-compose up --build -d"
